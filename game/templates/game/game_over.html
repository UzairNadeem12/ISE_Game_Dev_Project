{% extends 'base.html' %}
{% load static %}

{% block title %}Game Over - Treasure Hunt{% endblock %}

{% block content %}
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center bg-black/90 backdrop-blur-sm rounded-lg shadow-lg border border-neon-500 p-8 mb-8">
            <h1 class="text-4xl font-extrabold text-neon-500 sm:text-5xl md:text-6xl">
                Game Over
            </h1>
            <p class="mt-3 max-w-md mx-auto text-base text-gray-300 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                Better luck next time, treasure hunter!
            </p>
        </div>

        <div class="bg-black/90 backdrop-blur-sm rounded-lg shadow-lg border border-neon-500 overflow-hidden">
            <div class="p-4 flex justify-center items-center">
                <video id="loseVideo" class="w-1/2 h-[800px] rounded-lg object-cover" autoplay>
                    <source src="{% static 'media/lose.mp4' %}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loseVideo').addEventListener('ended', function() {
        window.location.href = "{% url 'game:user_profile' %}";
    });
</script>
{% endblock %}
